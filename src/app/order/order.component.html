<table border=2>
  <thead>
    <th>
      Order_Id
    </th>
    <th>
      Date
    </th>
    <th>
      Amount
    </th>
    <th>
      product_id
    </th>
  </thead>
  <tr *ngFor="let item of orderarr">
    <td>{{item.order_id}}</td>
    <td>{{item.date}}</td>
    <td>{{item.amount}}</td>
    <td>{{item.fkp_id}}</td>
  </tr>
</table>
