<div class="container">
  <h1 class="a">---Edit Profile----</h1>
</div>
<table border=1>
<div class="container">
  <div class="form-group"><b>Email_id</b>
  <input disabled type="text" class="text" [(ngModel)]="user_id">
  </div>
  <br>
<div class="form-group"><b>Password</b>
    <input disabled type="password" style="margin-left: 48px;" class="text" [(ngModel)]="password">
  </div>
  <br>
  <div class="form-group"><b>User_Name</b>
    <input  type="text" class="text" style="margin-left: 33px;" [(ngModel)]="name">
  </div>
  <br>
  <div class="form-group"><b>Age</b>
    <input  type="text" class="text" style="margin-left: 33px;" [(ngModel)]="age">
  </div>
  <br>
  <div class="form-group"><b>Mobile No.</b>
      <input  type="text" style="margin-left: 35px;" class="text" [(ngModel)]="mob_no">
  </div>
  <br>
  <div class="form-group"><b>City</b>
      <input  type="text" style="margin-left: 81px;" class="text" [(ngModel)]="city">
    </div>
<br>
<div class="form-group"><b>Address</b>
    <input  type="text" class="text" [(ngModel)]="address" style="margin-left: 56px;">
  </div>
  <br>
<div class="form-group">
  <button (click)="onsave()" style="width: 400px;margin-left: -4px;color:blue" class="text">Save</button>
</div>    
</div>
</table>
